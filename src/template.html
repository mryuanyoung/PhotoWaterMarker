<html>

<head>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('') format('opentype');
        }

        * {
            font-size: 18px;
            box-sizing: content-box;
            font-family: 'CustomFont', sans-serif;
        }


        #water-marker {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px 10px 20px;
            width: 800px;
            height: 40px;
        }

        .secondary-text {
            color: rgb(128, 128, 128);
            font-size: 14px;
            font-style: italic;
        }

        .two-row {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div id="water-marker">
        <div class="two-row">
            <div id="Model"></div>
            <div id="LensModel" class="secondary-text"></div>
        </div>
        <div>
            <div id="extraContent"></div>
        </div>
        <div style="display: flex; gap: 10px">
            <div style="display: flex; align-items: center;">
                <img id="logo" style="height: 40px; width: 40px;" />
            </div>
            <div style="height: 100%; width: 1px; background-color: gray;"></div>
            <div class="two-row">
                <div style="display: flex; gap: 10px">
                    <div style="display: flex;">
                        <div id="FocalLengthIn35mmFilm"></div>
                        <div>mm</div>
                    </div>
                    <div id="FNumber"></div>
                    <div style="display: flex;">
                        <div>ISO</div>
                        <div id="ISOSpeedRatings"></div>
                    </div>
                </div>
                <div id="DateTimeOriginal" class="secondary-text"></div>
            </div>
        </div>
    </div>
