            color: rgb(128, 128, 128);

            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

</head>

    <script>
        // [mock]
        // window.Fields = {
        //     Make: 'NIKON CORPORATION',
        //     Model: 'NIKON Z 5',
        //     DateTimeOriginal: '2023:10:21 11:24:02',
        //     ExposureTime: '1/6400',
        //     FNumber: 'f/1.8',
        //     ISOSpeedRatings: 400,

        //     FocalLength: '85 mm',
        //     FocalLengthIn35mmFilm: 85,
        //     Lens: 'Viltrox AF 85/1.8 Z',
        //     LensModel: 'Viltrox AF 85/1.8 Z'
        // }

        if (window.Fields) {
            const img = document.querySelector('#logo');
            const make = window.Fields['Make'];
            let logo = '';
            window.LogoMap && Object.keys(window.LogoMap).forEach(key => {
                if (make.includes(key)) {
                    logo = window.LogoMap[key];
                }
            })

            if (img && logo) {
                img.src = logo;
            }

            Object.keys(window.Fields).forEach(key => {
                const value = window.Fields[key];
                const element = document.querySelector(`#${key}`);
                if (!element) {
                    return;
                }

                element.innerHTML = value;
            })
        }
    </script>
